<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4e90571d0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friend | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Friend</h1>
      </div>
      <div class="header__column">
        <ul class="header__icons">
          <li class="header__icon">
            <i class="fas fa-search"></i>
          </li>
          <li class="header__icon">
            <a href="settings.html" class="header__link-settings">
              <i class="fas fa-cog"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/cute_dino.jpg"
              alt="avatar1 image"
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Suho</span>
              <span class="friend__status">good!</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/cute-bird.jpg"
              alt="avatar1 image"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Plus friend</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 15</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/cat-avatar1.jpg"
              alt="avatar1 image"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Suho</span>
              <span class="friend__status">good!</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>FTISLAND</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="bigScreen">
      <span class="bigScreen__text">브라우저 크기를 550px 이하로 설정해주세요!</span>
    </div>

  </body>
</html>
