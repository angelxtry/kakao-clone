<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4e90571d0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__column">
          <ul class="header__icons">
            <li class="header__icon">
              <i class="fas fa-search"></i>
            </li>
            <li class="header__icon">
              <i class="fas fa-bars"></i>
            </li>
          </ul>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January, 11, 2020</span>
        <li class="incoming-message message">
          <img
            src="images/cat-avatar1.jpg"
            alt="avater1 image"
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__bubble"
              >배고파.배고파.배고파.배고파.배고파.배고파.배고파.</span
            >
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <!-- <span class="message__timestamp"></span> -->
          <div class="message__content">
            <span class="message__bubble"
              >밥먹자. 뭐 먹을까. 뭐가 맛있을까?</span
            >
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="images/cat-avatar1.jpg"
            alt="avater1 image"
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__bubble"
              >나도 몰라. 일단 만나자. 어디서? 언제?</span
            >
            <span class="message__author">Best Friend</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send message"
        class="chat__write-input"
      />

      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>

    <div class="bigScreen">
      <span class="bigScreen__text">브라우저 크기를 550px 이하로 설정해주세요!</span>
    </div>
    
  </body>
</html>
